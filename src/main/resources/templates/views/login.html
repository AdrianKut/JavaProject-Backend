<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <title>Logowanie</title>
    </head>
    <body>
        <div layout:fragment="content" class="container mt-2 ">
            <div class="row mt-md-5">
                <div class="col-md-4 offset-md-1 text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}" role="alert">
                                Błędny login lub hasło
                                <button type="button" class="close" data-dismiss="alert" aria-label="Zamknij">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/login}" method="POST">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="display-4"> Zaloguj się </label>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control-lg  form-control" type="text" id="email" placeholder="Adres email" name="username" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control-lg form-control" type="password" id="password"  placeholder="Hasło" name="password" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                    <button type="submit" class="btn btn-block btn-primary">Zaloguj</button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-5 offset-md-1 text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="display-4"> Nie mam konta </label>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <label class="">Nie masz konta? Kliknij załóż konto</label>
                            <a class="btn btn-primary my-1 btn-block" href="/register">Załóż konto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
