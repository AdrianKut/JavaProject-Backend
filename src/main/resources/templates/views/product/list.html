<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">     
    <head>
        <title>Lista produktów</title>               
    </head>

    <body>       
        <div layout:fragment="content" class="container mt-2">
            <div class="row">
                <div class="col-md-4 my-1">
                    <a href="add" class="btn btn-info" role="button">Dodaj produkt</a>
                </div>
            </div>
            <div class="table-responsive mt-2">
                <table class="table table-bordered table-striped">          
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Nazwa</th> 
                            <th>Opis</th>
                            <th>Cena</th>
                            <th>Ilość</th> 
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="table">                       
                        <tr th:each ="product : ${productList}">                                     
                            <td> <b  th:text="${product.name}">...</b> </td>
                            <td> <b  th:text="${product.description}">...</b> </td>
                            <td> <b  th:text="${product.price}">...</b> </td>
                            <td> <b  th:text="${product.quantity}">...</b> </td>                           
                            <td>
                                <a class="btn btn-primary my-1" th:href="@{'delete/' + ${product.productId}}">Usuń</a>
                                <a class="btn btn-primary my-1" th:href="@{'edit/' + ${product.productId}}">Edytuj</a>
                            </td>               
                        </tr>
                    </tbody>          
                </table>    
            </div>    
        </div>
    </body>
</html>
