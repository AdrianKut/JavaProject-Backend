<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <script type="text/javascript" src="/js/search.js"></script>
        <title>Lista szczegółów</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <div class="table-responsive mt-5">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>Numer telefonu</th>
                            <th>Adres</th>
                            <th>Produkt</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr th:each ="order : ${orderList}">
                            <td> <b  th:text="${order.customer.name}">...</b> </td>
                            <td> <b  th:text="${order.customer.surname}">...</b> </td>
                            <td> <b  th:text="${order.customer.phoneNumber}">...</b> </td>
                            <td> <b th:if="${order.customer.address.flatNumber}" th:text="${order.customer.address.street}
                                            + ' ' +${order.customer.address.houseNumber}+ '/' +${order.customer.address.flatNumber}
                                            + ',' +${order.customer.address.postcode}+ ' ' +${order.customer.address.city}">...</b>
                                <b th:unless="${order.customer.address.flatNumber}" th:text="${order.customer.address.city}
                                    + ' ' +${order.customer.address.houseNumber}
                                    + ' ' +${order.customer.address.postcode}">
                                </b>
                            </td>
                            <td class=text-center>
                                <div th:each ="product :${order.products}">
                                <b  th:text="${product.name}">...</b>
                                <img th:src="${product.photo}" width="60px" height="50px" alt="photo"/></div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
