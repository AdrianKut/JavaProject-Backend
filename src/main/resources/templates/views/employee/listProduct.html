<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <script type="text/javascript" src="/js/search.js"></script>
        <title>Lista produktów</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <nav class="navbar navbar-expand-lg">
                <ul class="navbar-nav mr-auto">     
                </ul>
                <div class="navbar-right d-flex h-100">
                    <div class="searchbar2">
                    <input class="search_input2" type="text" id="search" placeholder="Szukaj...">
                    <a href="#" class="search_icon2"><i class="fas fa-search"></i></a>
                    </div>
                </div>
            </nav>
            <div class="table-responsive mt-2">
                <table class="table">
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Nazwa</th>
                            <th>Cena</th>
                            <th>Ilość</th>
                            <th>Zdjęcie</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr th:each ="product : ${productList}">
                            <td> <b  th:text="${product.name}">...</b> </td>
                            <td> <b  th:text="${#numbers.formatCurrency(product.price)}">...</b> </td>
                            <td> <b th:if="${product.quantity} == 0" th:style="'color: red'" th:text="${product.quantity}+ ' szt.'">...</b> 
                                <b th:unless=   "${product.quantity} == 0" th:text="${product.quantity}+ ' szt.'">...</b>
                            </td>
                            <td>  <img th:src="${product.photo}" width="120px" height="100px" alt="photo"/> </td>
                            <td>
                                <a class="btn btn-outline-primary my-1" th:href="@{'product-edit/' + ${product.productId}}">Edytuj</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
