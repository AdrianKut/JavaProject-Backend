<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <script type="text/javascript" src="/js/search.js"></script>
        <title>Lista produktów</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <div class="row">
                <div class="col-md-4 offset-md-8 my-1">
                    <input type="search"  placeholder="Szukaj..." class="form-control search-input border-info" id="search"/>
                </div>
            </div>
            <div class="table-responsive mt-2">
                <table class="table">
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Nazwa</th>
                            <th>Cena</th>
                            <th>Ilość</th>
                            <th>Zdjęcie</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr th:each ="product : ${productList}">
                            <td> <b  th:text="${product.name}">...</b> </td>
                            <td> <b  th:text="${#numbers.formatCurrency(product.price)}">...</b> </td>
                            <td> <b th:if="${product.quantity} == 0" th:style="'color: red'" th:text="${product.quantity}+ ' szt.'">...</b> 
                                <b th:unless=   "${product.quantity} == 0" th:text="${product.quantity}+ ' szt.'">...</b>
                            </td>
                            <td>  <img th:src="${product.photo}" width="120px" height="100px" alt="photo"/> </td>
                            <td>
                                <a class="btn btn-primary my-1" th:href="@{'product-edit/' + ${product.productId}}">Edytuj</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
