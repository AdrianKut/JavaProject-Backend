<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <script type="text/javascript" src="/js/search.js"></script>
        <title>Koszyk</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <div class="table-responsive mt-2">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Nazwa</th>
                            <th>Data zakupu</th>
                            <th>Opis usterki</th>  
                            <th>Data zg≈Çoszenia</th> 
                            <th>Status reklamacji</th>                       
                            
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr th:each ="order : ${orderList}">
                            <div class="form-check" th:each="product :${order.products}">
                                <td>   <b  th:text="${product.name} ">...</b></td>                               
                            </div>
                            <td> <b  th:text="${order.purchaseDate}">...</b> </td>
                            
                            <div class="form-check" th:each="complaint :${order.complaints}">
                                <td>   <b  th:text="${complaint.description} ">...</b></td>
                                <td>   <b  th:text="${complaint.notificationDate} ">...</b></td>
                                <td>   <b  th:text="${complaint.complaintStatus} ">...</b></td>
                                
                            </div>
                            
                            
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
