<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <script type="text/javascript" src="/js/search.js"></script>
        <title>Koszyk</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <div class="table-responsive mt-2">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Data zakupu</th>
                            <th>Produkt</th>
                            <th>ZdjÄ™cie</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <div th:each ="order : ${orderList}">
                            <tr th:each="product :${order.products}">
                                <td> <b  th:text="${order.purchaseDate}">...</b> </td>
                                <td><b  th:text="${product.name}">...</b></td>
                                <td><img th:src="${product.photo}" width="120px" height="100px" alt="photo"/> </td>
                                <td><a class="btn btn-danger my-1" th:href="@{'/customer/complaint/add/' + ${order.orderId} +'/'+ ${product.productId} }">Reklamacja</a></td>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
