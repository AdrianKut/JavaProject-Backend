<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <script type="text/javascript" src="/js/search.js"></script>
        <title>Lista zamówień</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <div class="row">
                <div class="col-md-4 my-1">
                    <a href="add" class="btn btn-info" role="button">Dodaj zamówienie</a>
                </div>
                <div class="col-md-4 offset-md-4 my-1">
                    <input type="search"  placeholder="Szukaj..." class="form-control search-input border-info" id="search"/>
                </div>
            </div>
            <div class="table-responsive mt-2">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Data zakupu</th>
                            <th>Data wysłania</th>
                            <th>Status</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr th:each ="order : ${orderList}">
                            <td> <b  th:text="${#strings.substring(order.purchaseDate,8,10)} + '-' +  ${#strings.substring(order.purchaseDate,5,7)}
                                +'-'+ ${#strings.substring(order.purchaseDate,0,4)}  + ' ' +${#strings.substring(order.purchaseDate,11,13)}
                                + ':' +${#strings.substring(order.purchaseDate,14,16)} ">...</b> </td>
                            <td> <b  th:text="${#strings.substring(order.shipmentDate,8,10)} + '-' +  ${#strings.substring(order.shipmentDate,5,7)}
                                +'-'+ ${#strings.substring(order.shipmentDate,0,4)}  + ' ' +${#strings.substring(order.shipmentDate,11,13)}
                                + ':' +${#strings.substring(order.shipmentDate,14,16)} ">...</b> </td>
                            <td> <b  th:text="${order.orderStatus}">...</b> </td>
                            <td>
                                <a class="btn btn-danger" th:href="'#modal'+ ${order.orderId}" data-toggle="modal">Usuń</a>
                                <div class="modal fade" th:id="'modal'+ ${order.orderId}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Usuwanie</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Zamknij">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                Czy na pewno chcesz usunąć?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Nie</button>
                                                <a class="btn btn-primary my-1" th:href="@{'delete/' + ${order.orderId}}">Tak</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="btn btn-primary my-1" th:href="@{'edit/' + ${order.orderId}}">Edytuj</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
