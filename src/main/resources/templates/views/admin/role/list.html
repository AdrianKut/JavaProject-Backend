<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <script type="text/javascript" src="/js/search.js"></script>
        <title>Lista użytkowników</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <nav class="navbar navbar-expand-lg">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="add" class="btn btn-outline-info" role="button">Dodaj</a>
                    </li>
                </ul>
                <div class="navbar-right d-flex h-100">
                    <div class="searchbar2">
                      <input class="search_input2" type="text" id="search" placeholder="Szukaj...">
                      <a href="#" class="search_icon2"><i class="fas fa-search"></i></a>
                    </div>
                </div>
            </nav>
            <div class="table-responsive mt-2">
                <table class="table">
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Nazwa</th>
                            <th>Akcja</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr th:each ="role : ${roleList}">
                            <td> <b  th:text="${role.name}">...</b> </td>
                            <td> <a class="btn btn-outline-danger" th:href="@{'delete/' + ${role.name}}">Usuń</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
